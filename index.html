<!DOCTYPE html>
<html>

<head>
  <!-- Vue -->
  <script src="js/vue.js"></script>
  <!-- Firebase -->
  <script src="https://gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  <!-- VueFire -->
  <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="css/bulma.css">
</head>

<body>
	<!-- vuefire and firebase with bulma style -->
	<div id="app" class="container">
		<div class="section">
			<!-- form -->
			<form id="form" v-on:submit.prevent="addPost">
				<div class="field">
				  <label class="label">Name</label>
				  <div class="control">
				    <input class="input" type="text" v-model="newPost.name" placeholder="Username">
				  </div>
				  <p class="help is-danger" v-show="!validation.name">Please write your name</p>
				</div>

				<div class="field">
				  <label class="label">Email</label>
				  <div class="control">
				    <input class="input" type="email" v-model="newPost.email" placeholder="email@email.com">
				  </div>
				  <p class="help is-danger" v-show="!validation.email">This email is invalid</p>
				</div>

				<div class="field">
				  <label class="label">Message</label>
				  <div class="control">
				    <textarea class="textarea" type="text" v-model="newPost.post" placeholder="Write post !"></textarea>
				  </div>
				    <p class="help is-danger" v-show="!validation.post">Message is empty</p>
				</div>

				<div class="field is-grouped">
				  <div class="control">
				    <input class="button is-primary" type="submit" value="Add Post">
				  </div>
				</div>
			</form>
			<!-- // form -->
		<br>
	 		<div class="box column user" v-for="user in users" :key="user['.key']" >
				<article class="media">
				  <div class="media-left">
				    <figure class="image is-64x64">
				      <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
				    </figure>
				  </div>
				  <div class="media-content">
				    <div class="content">
				      <p>
						<strong>{{user.name}}</strong> <small>{{user.email}}</small>
						<br>
						{{user.post}}
				      </p>
				    </div>
				  </div>
				</article>
				<div class="level-right">
					<a class="button is-danger" v-on:click="removeUser(user)">
					  Delete
					</a>
				</div>
		    </div>
		</div>
	</div>
	<script src="js/main.js"></script>

</body>

</html>
